<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="main_body">
    <label for="tonebox" class="label_block">Set Tone</label>
    <select name="tonebox" id="tonebox" class="form-select">
      <option value="formal">👔 Formal</option>
      <option value="casual">👕 Causal</option>
      <option value="optimistic">😄 Optimistic</option>
      <option value="worried">😔 Worried</option>
      <option value="friendly">🍻 Friendly</option>
      <option value="curious">🕵 Curious</option>
      <option value="assertive">🎯 Assertive</option>
      <option value="encouraging">🤗 Encouraging</option>
      <option value="surprised">😲 Surprised</option>
      <option value="cooperative">🤝 Cooperative</option>
    </select>
    <lable for="tone_input" class="label_block">Custom Tone</lable>
    <input name="tone_input" id="tone_input" class="border mb-3"/>
    <div name="textbox" id="messagebox" contenteditable="true" class="border">
      <span id="tmp_text"></span>
    </div >
  </div>
</body>
<script type="module" src="js/index.js"></script>
